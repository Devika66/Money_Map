{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/addmoney.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <title>My Wallet</title>
 
    
    </head>
    <body>
        <div class="bg-text">
            <div id="layoutAuthentication">
                <div id="layoutAuthentication_content">
                    <main>
                        <div class="container2">
                            <div class="row justify-content-center">
                                <div class="col-lg-5">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header">
                                            <h1 class="text-center font-weight-light my-4">My Wallet</h1>
                                        </div>
                                        <form method="post" action="{% url 'addmoney_submission' %}">
                                            {% csrf_token %}
    
                                            <div class="form-check">
                                                <p>What do you want to add?</p>
                                                <label class="form-check-label" for="add_expense">
                                                    <input class="form-check-input" type="radio" name="add_money" id="add_expense" value="Expense" required>
                                                    Expense
                                                </label><br>
                                                <label class="form-check-label" for="add_income">
                                                    <input class="form-check-input" type="radio" name="add_money" id="add_income" value="Income" required>
                                                    Income
                                                </label>
                                            </div>
                                            <div>
                                                <label for="amount">Amount:</label><br>
                                                <input type="number" name="amount" required><br><br>
                                            </div>
    
                                            <div>
                                                <label>
                                                    Expense Date:
                                                    <input type="date" name="Date" required>
                                                </label><br><br>
                                            </div>

                                            <div class="f1">
                                                <label>Select category:</label><br>
                                                <select class="Category" name="expense_category" id="categorySelect" required>
                                                    <option value="Food">Food</option>
                                                    <option value="Travel">Travel</option>
                                                    <option value="Shopping">Shopping</option>
                                                    <option value="Necessities">Necessities</option>
                                                    <option value="Entertainment">Entertainment</option>
                                                    <option value="Others">Others</option>
                                                </select><br><br>
                                            </div>
    
                                            <div class="btn">
                                                <button type="submit" class="b2" >Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <script src="{% static 'javascript/addmoney.js' %}"></script>
    </body>
</html>
