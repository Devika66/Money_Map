{% extends 'base1.html' %} 
{% block body %}


<div class="bg-text bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container" style="margin-bottom:15px;">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h1 class="text-center font-weight-light my-4">
                                        Signup by Money Map
                                    </h1>
                                </div>
                                <div class="card-body">
                                    <form action="/handleSignup/" method="post">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="uname">Username</label>
                                                    <input class="form-control py-4" id="uname" name="uname" type="text" placeholder="Enter User Name" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="fname">First Name</label>
                                                    <input class="form-control py-4" id="fname" name="fname" type="text" placeholder="Enter first name" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="lname">Last Name</label>
                                                    <input class="form-control py-4" id="lname" name="lname" type="text" placeholder="Enter last name" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input class="form-control py-4" id="email" name="email" type="email" placeholder="Enter email address" required />
                                        </div>

                                        

                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="income">Income</label>
                                                    <input class="form-control py-4" id="income" name="income" type="text" placeholder="Income" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="Savings">Savings</label>
                                                    <input class="form-control py-4" id="Savings" name="Savings" type="text" placeholder="Amount to be saved" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="pass1">Password</label>
                                                    <input class="form-control py-4" id="pass1" name="pass1" type="password" placeholder="Enter password" required />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="pass2">Confirm Password</label>
                                                    <input class="form-control py-4" id="pass2" name="pass2" type="password" placeholder="Confirm password" required />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary btn-block mt-2">Create User</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="/">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
{% endblock %}
